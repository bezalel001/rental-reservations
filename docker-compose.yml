version: '3.7'

services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    environment:  
      - DEBUG=1
      - SECRET_KEY=django-insecure-ux%olkr*06se13nh8ja9(hsrq8u42n5v)a6rm5ct)#=9exu6wi
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on: 
      - db
  db:
    image: postgres:11
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: "db"
      POSTGRES_HOST_AUTH_METHOD: "trust"

volumes: 
  postgres_data: